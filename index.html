<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>DreamMakers&Achievers</title>
	<link rel="icon" href="/img/logo/TabIcon.png">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

	<!-- fontAwsome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- BootStrap css -->
	<!-- latest version -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<!-- local css -->
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="preloader">
		<img src="img/preloader/indeterminate_loader_blur2.gif" alt="">
	</div>

	<div class="main-container">
		<div class="top-sticky-header">
			<img src="/img/logo/headerLogo.png" alt="" style="width: 93px;" class="headerLogo">
			<nav>
				<ul>
					<li><a href="#home" class="homeLink">HOME</a></li>
					<li><a href="#about" class="aboutLink">ABOUT US</a></li>
					<li><a href="#services">SERVICES</a></li>
					<li><a href="#gallery">GALLERY</a></li>
					<li><a href="#contact">CONTACT US</a></li>
				</ul>
			</nav>
		</div>

		<i class="fa fa-align-right"></i>
		<i class="fa fa-times-rectangle"></i>


		<div id="home" style="height: 1000px; margin-top: 80px;">
			<h2 style="text-align: center;">Home!!!</h2>

		</div>

		<div id="about" style="height: 1000px;">
			<h2 style="text-align: center;">About Us</h2>
		</div>

		<div id="services" style="height: 1000px;">
			<h2 style="text-align: center;">Services</h2>
		</div>

		<div id="gallery" style="height: 1000px;">
			<h2 style="text-align: center;">Gallery</h2>
		</div>
		

		<div id="contact" style="height: 1000px;">
			<h2 style="text-align: center;">Contact Us</h2>

			<!-- form section -->
			<div class="container form-container">
				<h2 class="fillForm">Fill the form :-</h2>
				<form class="myForm" id="form" onsubmit="return postToDataBase();">
					<div class="form-group">
						<label for="firstName">First Name: <span class="asterisk">*</span></label>
						<input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
							name="firstName" required />
					</div>
					<div class="form-group">
						<label for="lastName">Last Name: <span class="asterisk">*</span></label>
						<input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
							name="lastName" required />
					</div>
					<div class="form-group">
						<label for="mobile">Phone No: <span class="asterisk">*</span></label>
						<input type="tel" maxlength="14" class="form-control" id="mobile"
							placeholder="Ex. +91 0123456789" name="phone" required />
					</div>
					<div class="form-group">
						<label for="email">Email: <span class="asterisk">*</span></label>
						<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email"
							required>
					</div>
					<div class="form-group">
						<label for="subject">Subject: <span class="asterisk">*</span></label>
						<input type="text" id="subject" class="form-control" placeholder="Enter Your Subject"
							name="subject" required>
					</div>
					<div class="form-group">
						<label for="message">Message: <span class="asterisk">*</span></label>
						<textarea name="message" class="form-control" id="message" cols="30" rows="10"
							placeholder="Describe here ..!" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary form-submit-btn" id="sbmt">
						Submit Now
					</button>
				</form>
			</div>

			<!-- show alert when submit -->
			<div class="alert alert-warning alert-dismissible fade show submit-box-alert" role="alert"
				style="position: fixed; z-index: 300; top: 0;">
				<div class="alert-inner-text">
					<strong>"Thank you!</strong> for contacting us!, You will hear back within 6-12 hours."
				</div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- form section end -->


		</div>

	</div>

	<!-- fixed social links right side -->
	<div class="socialLinks-container">
		<a href="tel:+91123456789">
			<img src="/img/social_icons/call.svg" alt="" class="phone" title="Make a call">
		</a>
		<a href="https://api.whatsapp.com/send?phone=917310337799&text=is%20any%20one%20there%20?" target="_blank">
			<img src="/img/social_icons/whatsapp.svg" alt="" class="whatsapp" title="Chat on whatsApp">
		</a>

		<a href="fb://facewebmodal/f?href=https://it-it.facebook.com/whatsapp8090920577/">
			<img src="/img/social_icons/facebook.svg" alt="" class="facebook" title="Facebook Page">
		</a>
		<a href="https://www.youtube.com/" target="_blank">
			<img src="/img/social_icons/youtube.svg" alt="" class="youtube" title="Youtube Channel">
		</a>
	</div>

	<!-- End of fixed social links right side -->


	<!-- CDN js -->


	<!-- Google CDN Jquery & Ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>

	<!-- BootStrap latest Js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
